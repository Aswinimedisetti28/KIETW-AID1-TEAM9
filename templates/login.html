<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoulStrings | Music for Your Mood</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #121212 50%, #0c0c0c 100%);
      color: white;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* üåü Ultimate Animated Background */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Music Wave Strings */
    .music-waves {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 198, 255, 0.1) 0%, transparent 50%);
    }

    .wave-string {
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #1db954, transparent);
      opacity: 0.1;
      animation: waveString 3s ease-in-out infinite;
    }

    @keyframes waveString {
      0%, 100% { transform: translateY(0) scaleY(1); }
      50% { transform: translateY(20px) scaleY(1.5); }
    }

    /* Floating Music Notes */
    .music-note {
      position: absolute;
      font-size: 24px;
      opacity: 0.3;
      animation: floatNote 15s linear infinite;
    }

    @keyframes floatNote {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Particle Effect */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #1db954;
      border-radius: 50%;
      animation: particleFloat 8s linear infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Glowing Orbs */
    .glowing-orb {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      animation: orbFloat 20s ease-in-out infinite;
    }

    .orb-1 {
      background: #1db954;
      top: 20%;
      left: 10%;
    }

    .orb-2 {
      background: #ff0000;
      bottom: 20%;
      right: 10%;
    }

    .orb-3 {
      background: #00c6ff;
      top: 60%;
      left: 70%;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(100px, -50px) scale(1.1); }
      50% { transform: translate(-50px, 100px) scale(0.9); }
      75% { transform: translate(-100px, -50px) scale(1.1); }
    }

    /* Main Container */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* Welcome Card */
    .welcome-card {
      background: rgba(18, 18, 18, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      border: 1px solid rgba(29, 185, 84, 0.2);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(29, 185, 84, 0.1);
      transform-style: preserve-3d;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
      transition: transform 0.5s, box-shadow 0.5s;
    }

    .welcome-card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.6),
        0 0 150px rgba(29, 185, 84, 0.2);
    }

    .welcome-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.8s;
    }

    .welcome-card:hover::before {
      left: 100%;
    }

    /* Logo Animation */
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .logo-icon {
      font-size: 4rem;
      color: #1db954;
      display: inline-block;
      animation: logoPulse 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(29, 185, 84, 0.5);
      position: relative;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(29, 185, 84, 0.3) 0%, transparent 70%);
      z-index: -1;
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
      }
      25% { 
        transform: scale(1.1) rotate(5deg); 
      }
      50% { 
        transform: scale(0.95) rotate(-5deg); 
      }
      75% { 
        transform: scale(1.05) rotate(3deg); 
      }
    }

    @keyframes logoGlow {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #1db954, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .tagline {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid transparent;
      border-radius: 15px;
      color: white;
      padding: 15px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: #1db954;
      box-shadow: 0 0 0 4px rgba(29, 185, 84, 0.2);
      outline: none;
    }

    .form-control::placeholder {
      color: #888;
    }

    .input-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #1db954;
      font-size: 1.2rem;
    }

    /* Submit Button */
    .submit-btn {
      background: linear-gradient(135deg, #1db954, #00c6ff);
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      width: 100%;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(29, 185, 84, 0.4);
      background: linear-gradient(135deg, #1ed760, #00d4ff);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .submit-btn:hover::after {
      left: 100%;
    }

    /* Toggle between Login/Signup */
    .auth-toggle {
      text-align: center;
      margin-top: 25px;
      color: #aaa;
    }

    .toggle-link {
      color: #1db954;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      position: relative;
    }

    .toggle-link:hover {
      color: #00c6ff;
      transform: translateX(5px);
    }

    .toggle-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #1db954;
      transition: width 0.3s ease;
    }

    .toggle-link:hover::after {
      width: 100%;
    }

    /* Social Login Buttons */
    .social-login {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 15px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 0.95rem;
    }

    .social-btn.google {
      background: linear-gradient(135deg, #ea4335, #d14836);
    }

    .social-btn.github {
      background: linear-gradient(135deg, #333, #6e5494);
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Sound Indicator */
    .sound-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(18, 18, 18, 0.8);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      border: 2px solid #1db954;
    }

    .sound-indicator:hover {
      transform: scale(1.1);
      background: rgba(29, 185, 84, 0.2);
    }

    .sound-indicator i {
      font-size: 1.5rem;
      color: #1db954;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .welcome-card {
        padding: 30px 20px;
        width: 95%;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo-icon {
        font-size: 3rem;
      }
      
      .social-login {
        flex-direction: column;
      }
    }

    /* Hide/show forms */
    .form-container {
      display: block;
    }

    .form-container.hidden {
      display: none;
    }

    /* Welcome Message */
    .welcome-message {
      position: absolute;
      top: -60px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #1db954;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .welcome-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Decorative Elements */
    .decorative-element {
      position: absolute;
      width: 100px;
      height: 100px;
      opacity: 0.1;
      pointer-events: none;
    }

    .decorative-element:nth-child(1) {
      top: 10%;
      left: 5%;
      border-top: 2px solid #1db954;
      border-left: 2px solid #1db954;
      border-radius: 10px 0 0 0;
    }

    .decorative-element:nth-child(2) {
      bottom: 10%;
      right: 5%;
      border-bottom: 2px solid #00c6ff;
      border-right: 2px solid #00c6ff;
      border-radius: 0 0 10px 0;
    }
  </style>
</head>

<body>

  <!-- Ultimate Background -->
  <div class="background-container">
    <div class="music-waves"></div>
    <div class="glowing-orb orb-1"></div>
    <div class="glowing-orb orb-2"></div>
    <div class="glowing-orb orb-3"></div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <div class="welcome-card animate__animated animate__fadeIn">
      
      <!-- Decorative Elements -->
      <div class="decorative-element"></div>
      <div class="decorative-element"></div>

      <!-- Welcome Message -->
      <div class="welcome-message" id="welcomeMessage">
        Welcome to SoulStrings! üéµ
      </div>

      <!-- Logo -->
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fas fa-headphones-alt"></i>
        </div>
        <h1>SoulStrings</h1>
        <p class="tagline">Music that syncs with your heartbeat</p>
      </div>

      <!-- Login Form -->
      <div class="form-container" id="loginForm">
        <form method="POST" action="/">
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <i class="fas fa-user input-icon"></i>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <i class="fas fa-lock input-icon"></i>
          </div>
          
          <button type="submit" class="submit-btn">
            <i class="fas fa-sign-in-alt me-2"></i>
            Login to SoulStrings
          </button>
        </form>

        <!-- Social Login -->
        <div class="social-login">
          <button class="social-btn google" onclick="socialLogin('google')">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button class="social-btn github" onclick="socialLogin('github')">
            <i class="fab fa-github"></i>
            GitHub
          </button>
        </div>

        <div class="auth-toggle">
          New to SoulStrings? 
          <span class="toggle-link" onclick="showSignup()">Create Account ‚Üí</span>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="form-container hidden" id="signupForm">
        <form method="POST" action="/signup">
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Choose Username" required>
            <i class="fas fa-user-plus input-icon"></i>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Create Password" required>
            <i class="fas fa-key input-icon"></i>
          </div>
          
          <button type="submit" class="submit-btn">
            <i class="fas fa-user-plus me-2"></i>
            Join SoulStrings
          </button>
        </form>

        <div class="auth-toggle">
          Already have an account? 
          <span class="toggle-link" onclick="showLogin()">‚Üê Back to Login</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Sound Indicator -->
  <div class="sound-indicator" onclick="toggleSound()">
    <i class="fas fa-volume-up" id="soundIcon"></i>
  </div>

  <!-- Audio Elements -->
  <audio id="bgMusic" loop preload="auto">
    <source src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg">
  </audio>
  <audio id="clickSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
  </audio>
  <audio id="hoverSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-hover-click-1190.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Generate background elements
    document.addEventListener('DOMContentLoaded', function() {
      const wavesContainer = document.querySelector('.music-waves');
      const backgroundContainer = document.querySelector('.background-container');
      
      // Create wave strings
      for (let i = 0; i < 20; i++) {
        const wave = document.createElement('div');
        wave.className = 'wave-string';
        wave.style.left = `${(i + 1) * 5}%`;
        wave.style.animationDelay = `${i * 0.2}s`;
        wavesContainer.appendChild(wave);
      }
      
      // Create floating music notes
      for (let i = 0; i < 30; i++) {
        const note = document.createElement('div');
        note.className = 'music-note';
        note.style.left = `${Math.random() * 100}%`;
        note.style.animationDelay = `${Math.random() * 15}s`;
        note.style.animationDuration = `${10 + Math.random() * 10}s`;
        note.textContent = ['‚ô™', '‚ô´', '‚ô¨', 'üéµ', 'üé∂'][Math.floor(Math.random() * 5)];
        note.style.fontSize = `${15 + Math.random() * 20}px`;
        note.style.color = ['#1db954', '#ff0000', '#00c6ff', '#ffd700'][Math.floor(Math.random() * 4)];
        backgroundContainer.appendChild(note);
      }
      
      // Create particles
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particle.style.animationDuration = `${5 + Math.random() * 10}s`;
        particle.style.background = ['#1db954', '#ff0000', '#00c6ff'][Math.floor(Math.random() * 3)];
        backgroundContainer.appendChild(particle);
      }
      
      // Show welcome message
      setTimeout(() => {
        document.getElementById('welcomeMessage').classList.add('show');
      }, 500);
      
      // Auto-play background music
      setTimeout(() => {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.1;
        bgMusic.play().catch(e => console.log("Autoplay prevented, user interaction required"));
      }, 1000);
    });
    
    // Form toggle functions
    function showSignup() {
      playClickSound();
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.remove('hidden');
      document.getElementById('welcomeMessage').textContent = "Join the SoulStrings community! üé∂";
    }
    
    function showLogin() {
      playClickSound();
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('welcomeMessage').textContent = "Welcome back to SoulStrings! üéµ";
    }
    
    // Sound functions
    let soundEnabled = true;
    
    function toggleSound() {
      const bgMusic = document.getElementById('bgMusic');
      const soundIcon = document.getElementById('soundIcon');
      
      if (soundEnabled) {
        bgMusic.pause();
        soundIcon.className = 'fas fa-volume-mute';
        soundEnabled = false;
      } else {
        bgMusic.play().catch(e => console.log("Playback failed"));
        soundIcon.className = 'fas fa-volume-up';
        soundEnabled = true;
      }
      
      playClickSound();
    }
    
    function playClickSound() {
      if (!soundEnabled) return;
      const clickSound = document.getElementById('clickSound');
      clickSound.currentTime = 0;
      clickSound.play().catch(e => console.log("Click sound failed"));
    }
    
    function playHoverSound() {
      if (!soundEnabled) return;
      const hoverSound = document.getElementById('hoverSound');
      hoverSound.currentTime = 0;
      hoverSound.volume = 0.3;
      hoverSound.play().catch(e => console.log("Hover sound failed"));
    }
    
    // Social login function
    function socialLogin(provider) {
      playClickSound();
      const welcomeMessage = document.getElementById('welcomeMessage');
      welcomeMessage.textContent = `Connecting with ${provider}...`;
      welcomeMessage.style.color = provider === 'google' ? '#ea4335' : '#333';
      
      setTimeout(() => {
        welcomeMessage.textContent = `${provider} login coming soon!`;
        setTimeout(() => {
          welcomeMessage.textContent = "Welcome to SoulStrings! üéµ";
          welcomeMessage.style.color = '#1db954';
        }, 2000);
      }, 1000);
    }
    
    // Add hover sounds to interactive elements
    const interactiveElements = document.querySelectorAll('button, .toggle-link, .sound-indicator, .social-btn');
    interactiveElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        playHoverSound();
        
        // Add subtle animation on hover
        element.style.transform = element.style.transform || '';
        const originalTransform = element.style.transform;
        element.style.transform = originalTransform + ' scale(1.02)';
        
        setTimeout(() => {
          element.style.transform = originalTransform;
        }, 200);
      });
    });
    
    // Add form submission animation
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
      form.addEventListener('submit', function(e) {
        const submitBtn = this.querySelector('.submit-btn');
        const originalText = submitBtn.innerHTML;
        
        // Animation during submission
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
        submitBtn.disabled = true;
        
        // Add loading animation to card
        const card = document.querySelector('.welcome-card');
        card.style.animation = 'none';
        setTimeout(() => {
          card.style.animation = 'pulse 1s';
        }, 10);
        
        // Simulate processing for demo
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          
          // Success animation
          card.style.boxShadow = '0 0 50px rgba(29, 185, 84, 0.5)';
          setTimeout(() => {
            card.style.boxShadow = '';
          }, 1000);
        }, 1500);
      });
    });
  </script>

</body>
</html>
